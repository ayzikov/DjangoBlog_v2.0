{% extends 'main.html' %}

{% block content %}
    {% for post in posts %}
        <img src={{ post.image.url }} alt={{ post.title }} width="150"/>
        <strong>{{ post.title }}</strong>
        <p>{{ post.description }}</p>
        <small>{{ post.create }}</small>
        <hr>
        <span>{{ post.category.title }}</span>
        <br>
    {% endfor %}
{% endblock %}
