{% extends 'main.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card mb-3">
        <div class="row">
            <div class="col-4">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    <small>Добавил {{ post.author.username }}, {{ post.create }}</small>
                  </div>
                </div>
            </div>
      </div>
    {% endfor %}
{% endblock %}
